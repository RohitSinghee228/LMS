syntax = "proto3";

package lms;

service LMS {
    rpc Register(RegisterRequest) returns (StatusResponse);
    rpc Login(LoginRequest) returns (LoginResponse);
    rpc Logout(LogoutRequest) returns (StatusResponse);
    rpc Post(PostRequest) returns (StatusResponse);
    rpc Get(GetRequest) returns (GetResponse);
}

message RegisterRequest {
    string username = 1;
    string password = 2;
    string role = 3;  // student or teacher
    string name = 4;  // Additional field for user name
}

message LoginRequest {
    string username = 1;
    string password = 2;
}

message LoginResponse {
    string status = 1;
    string token = 2;
    string role = 3;  // Include the role
}

message LogoutRequest {
    string token = 1;
}

message PostRequest {
    string token = 1;
    oneof data_type {  // Define different data types that can be posted
        AssignmentData assignment = 2;
        FeedbackData feedback = 3;  // Updated to include feedback
    }
}

message AssignmentData {
    string teacher_id = 1;
    string filename = 2;
    string file_path = 3;  // Path to the uploaded file
    string grade = 4;      // Field for grade
    string feedback_text = 5;  // Field for feedback
}

message FeedbackData {
    string student_id = 1;
    string assignment_id = 2;
    string feedback_text = 3;  // Text of the feedback
}

message StatusResponse {
    string status = 1;
    string error_code = 2; // Optional field for error codes
}

message GetRequest {
    string token = 1;
    oneof data_type {  // Define types of data that can be fetched
        GetAssignmentsRequest assignments = 2;
        GetGradesRequest grades = 3;
        GetFeedbackRequest feedback = 4;
        GetCourseMaterialsRequest course_materials = 5;
    }
}

message GetAssignmentsRequest {
    string student_id = 1;  // To fetch assignments related to the student
    string teacher_id = 2;  // Optional: Fetch assignments related to a specific teacher
}

message GetGradesRequest {
    string student_id = 1;  // Fetch grades related to the student
}

message GetFeedbackRequest {
    string student_id = 1;  // Fetch feedback for the student
    string teacher_id = 2;  // Optional: Fetch feedback given by a specific teacher
}

message GetCourseMaterialsRequest {
    string course_name = 1;  // Fetch course materials related to a specific course
}

message GetResponse {
    string status = 1;
    repeated DataItem items = 2;  // List of data items returned based on request type
}

message DataItem {
    string assignment_id = 1;  // Add this line to include assignment_id
    string typeId = 2;
    string filename = 3;
    string file_path = 4;  // Path to the file
}
