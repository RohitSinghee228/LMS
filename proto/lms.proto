syntax = "proto3";

package lms;

service LMS {
    rpc Login(LoginRequest) returns (LoginResponse);
    rpc Logout(LogoutRequest) returns (StatusResponse);
    rpc Post(PostRequest) returns (StatusResponse);
    rpc Get(GetRequest) returns (GetResponse);
}

message LoginRequest {
    string username = 1;
    string password = 2;
}

message LoginResponse {
    string status = 1;
    string token = 2;
}

message LogoutRequest {
    string token = 1;
}

message PostRequest {
    string token = 1;
    string type = 2;
    string data = 3;
}

message StatusResponse {
    string status = 1;
}

message GetRequest {
    string token = 1;
    string type = 2;
}

message GetResponse {
    string status = 1;
    repeated DataItem items = 2;
}

message DataItem {
    string typeId = 1;
    string data = 2;
}
